spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${mysql-server}/top_db?useSSL=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${mysql-username}
    password: ${mysql-password}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

