<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main>
      <div id="join">
        <div id="join-dialog">
          <h3>Join a Video Room</h3>
          <form id="form">
            <div>
              <label for="participant-name">Participant</label>
              <input
                id="participant-name"
                class="form-control"
                type="text"
                required
              />
            </div>
            <div>
              <label for="room-name">Room</label>
              <input id="room-name" class="form-control" type="text" required />
            </div>
            <button
              id="join-button"
              class="btn btn-lg btn-success"
              type="submit"
            >
              Join!
            </button>
          </form>
        </div>
      </div>

      <div id="room" hidden>
        <div id="room-header">
          <h2 id="room-title"></h2>
          <button class="btn btn-danger" id="leave-room-button">
            Leave Room
          </button>
        </div>
        <div id="layout-container"></div>
      </div>
    </main>
  </body>
  <link
    href="node_modules/bootstrap/dist/css/bootstrap.min.css "
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <script
    src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
  <link
    rel="stylesheet"
    href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script src="node_modules/livekit-client/dist/livekit-client.umd.js"></script>
  <script type="module" src="popup.js"></script>
  <link rel="stylesheet" href="popup.css" />
</html>
